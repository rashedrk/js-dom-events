<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <h1 id="secret-info">My secret info</h1>
    <input id="delete-filed" type="text">
    <button id="btn-delete" disabled>delete</button>

    <script>
        document.getElementById("delete-filed").addEventListener('keyup', function (event) {
            const text = event.target.value;
            const deleteButton = document.getElementById("btn-delete");
            if (text === 'delete') {
                deleteButton.removeAttribute('disabled')
            } else {
                deleteButton.setAttribute('disabled',true)
            }
        })
        document.getElementById("btn-delete").addEventListener('click', function () {
            const secretInfo = document.getElementById("secret-info");
            secretInfo.style.display = 'none';
        });
    </script>
</body>  
</html>
