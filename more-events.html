<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More Events</title>
</head>
<body>
    <h1>More Events</h1>
    <button id="btn-more">Events</button>
    <input id="input-field" type="text">
    <script>
        document.getElementById('btn-more').addEventListener('click',function () {
            console.log('event tiggerd by button');
        })
        document.getElementById('btn-more').addEventListener('mouseenter',function () {
            console.log('event tiggerd by mouseenter');
        })
        document.getElementById('btn-more').addEventListener('mousemove',function () {
            console.log('event tiggerd by mousemove');
        })
        document.getElementById('input-field').addEventListener('focus',function () {
            console.log("event tiggerd by input field focus");
        })
        document.getElementById('input-field').addEventListener('blur',function () {
            console.log("event tiggerd by input field blur");
        })
        // document.getElementById('input-field').addEventListener('keydown',function (event) {
        //     console.log(event.target.value);
        // })
        // document.getElementById('input-field').addEventListener('keypress',function (event) {
        //     console.log(event.target.value);
        // })
        document.getElementById('input-field').addEventListener('keyup',function (event) {
            console.log(event.target.value);
        })
    </script>
</body>
</html>
