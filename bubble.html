<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Bubble</title>
</head>
<body id="body">
    <h1>Exploring Event Bubble</h1>
    <section id="section-container">
        <ul id="ul">
            <li id="item-1">Lorem, ipsum.</li>
            <li id="item-2">Itaque, voluptate.</li>
            <li id="item-3">Sequi, non?</li>
            <li id="item-4">Non, molestias.</li>
            <li id="item-5">Eveniet, consequuntur.</li>
            <li id="item-6">Deserunt, ea.</li>
        </ul>
    </section>

    <script>
        document.getElementById("item-2").addEventListener('click', function (event) {
            console.log("item-2 clicked");
            event.stopPropagation();
        });
        document.getElementById("ul").addEventListener('click', function () {
            console.log("ul clicked");
        });
        document.getElementById("section-container").addEventListener('click', function () {
            console.log("section container clicked");
        });
        document.getElementById("body").addEventListener('click', function () {
            console.log("body of html clicked");
        });
    </script>
</body>
</html>
