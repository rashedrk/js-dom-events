<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS DOM SUMMARY</title>
</head>
<body>
    <h1>Final DOM Event Handlers</h1>
    <h3 id="handler-status">Default text</h3>
    <p id="input-text-display">Default input text</p>
    <input id="input-field" type="text">
    <button id="btn-update">update</button>
    <br>
    <br>
    <button onclick="handleOnClick()">Handle events by add onclick</button>
    <button id="event-listener">Handle events by addeventsListener</button>
    <script>
        function handleOnClick() {
            const handleStatus = document.getElementById('handler-status');
            handleStatus.innerText = 'Handle by function attached on onclick attribute';
        }
        // Option 2
        document.getElementById('event-listener').addEventListener('click', function () {
            const handleStatus = document.getElementById('handler-status');
            handleStatus.innerText = 'Handle by addEventListener';
        })

        // option 2 : recap 
        document.getElementById('btn-update').addEventListener('click',function () {
            const inputField = document.getElementById('input-field');
            const inputValue = inputField.value;

            const p = document.getElementById('input-text-display');
            p.innerText = inputValue;
            inputField.value = '';
        })
    </script>
</body>
</html>
