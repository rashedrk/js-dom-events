<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Delegate</title>
</head>
<body>
    <h1>Explore event delegate</h1>
    <section>
        <ul id="list-container">
            <li class="item">Lorem, ipsum dolor.</li>
            <li class="item">Quidem, quae doloribus!</li>
            <li class="item">Quae, magnam totam?</li>
            <li class="item">Laudantium, veritatis fugiat!</li>
            <li class="item">Ex, ea incidunt.</li>
            <li class="item">Quaerat, quos est?</li>
        </ul>
        <button id="btn-add">add new</button>
    </section>

    <script>
        // const items = document.getElementsByClassName('item');
        // for (const item of items) {
        //     item.addEventListener('click',function (event) {
        //         event.target.parentNode.removeChild(event.target);
        //     })
        // }

        document.getElementById('list-container').addEventListener('click', function (event) {
            event.target.parentNode.removeChild(event.target);
        })

        document.getElementById('btn-add').addEventListener('click',function () {
            const listContainer = document.getElementById('list-container');
            const li = document.createElement('li');
            li.innerText = 'Brand new element';
            li.classList.add('item')
            listContainer.appendChild(li);
        })
    </script>
</body>
</html>
